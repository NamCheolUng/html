<body>
<table border="1">헤드 바디 풋은 어느 위치로 옮겨도 똑같이 고정되잇다.
  <thead>
    <tr>
      <th>이름</th>
      <th>성별</th>
      <th>주소</th>
      <th>회비</th>
    </tr>
  </thead>
<tbody>
  <tr>
    <td>배민정</td>
    <td>여</td>
    <td rowspan="2">서구</td>
    <td>1000</td>
  </tr>
  <tr>
    <td>기모</td>
    <td>남</td>
    <td>2000</td>
  </tr>
</tbody>
<tfoot>
  <tr>
    <td colspan="3">합계</td>
    <td>3000</td>
  </tr>
</tfoot>
</table>


</body>

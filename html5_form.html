<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="index.html" method="post">
    <input type="number" min="10" max="15">//숫자만 입력 , 추가된거 , 10~15 사이만 가능<br>
    <input type="color">//색깔<br>
    <input type="date" name="datev">//년 월 일<br>
    <input type="email" name="emailv">//메일만 가능<br>
    <input type="month" name="monthv">//월<br>
    <input type="week" name="weekv">//주<br>
    <input type="time" name="timev">//시<br>
    <input type="range" name="rangev" min="0" max="10">//슬라이를 움직이면 범위지정 후 서버로 전송<br>
    <input type="search" name="searchv">//특별한 기능없지만 시각장애인들은 유용<br>
    <input type="tel" name="telv">//전화번호<br>
    <input type="url" name="urlv">//url만입력<br>
    <input type="submit" name="" value="눌러임마">
  </form>
</body>
</html>
